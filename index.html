<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <header>
        <h1>Dashboard</h1> <!-- Main title of the dashboard -->
        <p>Visual representation of sales, website traffic, and user engagement</p> <!-- Description of the dashboard -->
    </header>
    <div class="container">
        <div class="chart-container">
            <h2>Sales</h2> <!-- Title for the sales chart -->
            <p>Monthly sales performance</p> <!-- Description of the sales chart -->
            <canvas id="salesChart"></canvas> <!-- Canvas element for rendering the sales chart -->
        </div>
        <div class="chart-container">
            <h2>Website Traffic</h2> <!-- Title for the website traffic chart -->
            <p>Weekly website traffic</p> <!-- Description of the website traffic chart -->
            <canvas id="trafficChart"></canvas> <!-- Canvas element for rendering the website traffic chart -->
        </div>
        <div class="chart-container">
            <h2>User Engagement</h2> <!-- Title for the user engagement chart -->
            <p>Percentage breakdown of user engagement</p> <!-- Description of the user engagement chart -->
            <canvas id="engagementChart"></canvas> <!-- Canvas element for rendering the user engagement chart -->
        </div>
        <div class="chart-container">
            <h2>Expenses</h2> <!-- Title for the expense chart -->
            <p>Expenses</p> <!-- Description of the user expense chart -->
            <canvas id="expenseChart"></canvas> <!-- Canvas element for rendering the user expense chart -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Linking the Chart.js library -->
    <script src="script.js" type="module"></script> <!-- Linking the JavaScript file -->
</body>
</html>
